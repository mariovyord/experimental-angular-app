<section class="wrapper">
    <header>
        <h1>Countries of the World</h1>
    </header>
    <div class="spinner" *ngIf="isLoading; else countriesTable">
        <mat-spinner></mat-spinner>
    </div>

    <ng-template #countriesTable>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Flag Column -->
            <ng-container matColumnDef="flag">
                <th mat-header-cell *matHeaderCellDef> Flag </th>
                <td mat-cell *matCellDef="let element"> {{element.flag}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Capital Column -->
            <ng-container matColumnDef="capital">
                <th mat-header-cell *matHeaderCellDef> Capital </th>
                <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
            </ng-container>

            <!-- Region Column -->
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region </th>
                <td mat-cell *matCellDef="let element"> {{element.region}} </td>
            </ng-container>

            <!-- Population Column -->
            <ng-container matColumnDef="population">
                <th mat-header-cell *matHeaderCellDef> Population </th>
                <td mat-cell *matCellDef="let element"> {{element.population}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </ng-template>

</section>
