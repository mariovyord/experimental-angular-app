<mat-card class="list-wrapper">
    <mat-card-title>{{list.title}}</mat-card-title>
    <mat-card-subtitle>{{list.description}}</mat-card-subtitle>
    <mat-card-content class="todos-list">
        <mat-card class="todo-card" *ngFor="let todo of list.todos; let i = index"
            [ngClass]="{'finished': todo.finished}" (click)="handleFinishTodo(i)">
            {{todo.description}}
        </mat-card>
    </mat-card-content>
    <div class="form">
        <mat-form-field>
            <mat-label>New task</mat-label>
            <input matInput name="newTask" [(ngModel)]="newTask">
        </mat-form-field>
        <button (click)="handleAddNewTask()" mat-raised-button color="primary">Add</button>
    </div>
</mat-card>
