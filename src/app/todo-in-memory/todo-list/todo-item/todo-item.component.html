<mat-card (mouseover)="showButton = true" (mouseleave)="showButton = false" class="todo-card"
    [ngClass]="{'finished': todo.finished}">
    <span>{{todo.description}}</span>
    <mat-icon (click)="handleDeleteTodo()" *ngIf="showButton" class="delete-icon" #tooltip="matTooltip"
        matTooltip="Delete" matTooltipPosition="left" matTooltipHideDelay="100"
        aria-label="Button that deletes todo task">delete
    </mat-icon>
</mat-card>
