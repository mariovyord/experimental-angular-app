<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{project.title}}</mat-card-title>
        <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="project.imageUrl" [alt]="project.title + ' screenshot'">
    <mat-card-content>
        <p>
            {{project.content}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <a [routerLink]="project.routerLink" mat-raised-button color="primary">LINK</a>
    </mat-card-actions>
</mat-card>
